<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Verificar</button>

</body>
<script>
    var secreto = 5;
    var input = document.querySelector("input"); //Nos trae todo lo de input acá, con el tipo object
    input.focus(); //Apuntar cursor/punto de insercción automaticamente


    function verificar() {
        if (parseInt(input.value) == secreto) {
        alert("Usted acertó");
        
    } else {
        alert("Usted erró")
    }
        input.value=""; //Asignar un valor vació despues de ejecutar función
        input.focus();//apuntar cursor/punto de insercción automaticamente
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>

</html>
