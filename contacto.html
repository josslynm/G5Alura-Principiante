<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>

        <div class="caja" >
            <h1> 
                <img src="./imag/productos/logo.png" alt="logo-principal"> <!--Agregando la imagen en el h1 porque es importante-->
            </h1> 
    
            <nav>
                <ul>
                    <li> <a href="./index.html">Home</a> </li> <!--li lista no ordenada-->
                    <li> <a href="./productos.html">Productos</a> </li>
                    <li> <a href="./contacto.html">Contacto</a> </li>
                </ul>
            </nav>

        </div>
       
    </header>
    <main>

        <form action="">
            
            <label for="nombre-apellido">Nombre y Apellido </label> <!--Referencia al id de input-->
            <input type="text" class="input-padron"  id="nombre-apellido" required> <!--required para dato necesario -->

            <label for="correoElectronico">Correo electrónico</label>
            <input class="input-padron" type="email" id="correoElectronico" placeholder="email@dominio.com"  >

            <label for="telefono">Teléfono</label>
            <input class="input-padron" type="tel" id="telefono" placeholder="(XX) XXXXXXXX"  > <!--placeholder para visualizar ejemplo de input-->
            
            <label for="mensaje">Mensaje</label>
            <textarea  class="input-padron" id="mensaje" cols="70" rows="10"></textarea>

            <fieldset>
                
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
    
                <label class="option-label" for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" >Email</label>
                <!--name="" se usa para indicar cuales pertenecen a una sola seccion y de esta forma se pueda seleccionar una sola opcion-->
    
                <label class="option-label" for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" >Teléfono</label>
                
                
                <label class="option-label" for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset> <!-- fieldset indica que referencias a un mismo conjunto de tipo de datos-->
            
            <fieldset>
                <legend>¿En cual horario prefiere se atendido?</legend>
                <select >
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            </div>
            

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked> ¿Le gustaría recibir novedades de la Barbería Alura? </label> <!--checked por defecto selecciona la opcion-->
            
            <input type="submit" value="Enviar formulario" class="enviar"> <!--value para cambiar el nombre del boton-->

        </form>

        <div class="tabla-horario" >
            <table>

                <thead> <!--Encabezado de la tabla-->
                    <tr> <!--Fila1-->
                        <!-- th las columnas pertenecientes al encabezado-->
                        <th>Dia</th> <!-- columna 1-->
                        <th>Horario</th> <!-- columna2-->
                    </tr>
                </thead>
    
                <tbody> <!--Resto y cuerpo de la tabla-->
                    <tr> <!--Fila 2-->
                        <td>Lunes</td> <!-- columna1-->
                        <td>08h-20h</td> <!-- columna2-->
                    </tr>
        
                    <tr>
                        <td>Miércoles</td> <!-- filas-->
                        <td>08h-20h</td> <!-- filas-->
                    </tr>
        
                    <tr>
                        <td>Viernes</td> <!-- filas-->
                        <td>8h-20h</td> <!-- filas-->
                    </tr>
                </tbody>
    
            </table>
        </div>
        

    </main>

    <footer>
        <img src="./imag/productos/logo-blanco.png" alt="logo de pie de pagina">
        <p class="copyright" >&copy <!--Simbolo entidad (Entity) de la pagina UNICODE-table --> Copyright Barbería Alura</p>
    </footer>
    
</body>
</html>
