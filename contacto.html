<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>

        <div class="caja" >
            <h1> 
                <img src="./imag/productos/logo.png" alt="logo-principal"> <!--Agregando la imagen en el h1 porque es importante-->
            </h1> 
    
            <nav>
                <ul>
                    <li> <a href="./barberia_alura.html">Home</a> </li> <!--li lista no ordenada-->
                    <li> <a href="./productos.html">Productos</a> </li>
                    <li> <a href="./contacto.html">Contacto</a> </li>
                </ul>
            </nav>

        </div>
       
    </header>
    <main>

        <form action="">
            
            <label for="nombre-apellido">Nombre y Apellido </label> <!--Referencia al id de input-->
            <input type="text" class="input-padron"  id="nombre-apellido">

            <label for="correoElectronico">Correo electrónico</label>
            <input class="input-padron" type="text" id="correoElectronico">

            <label for="telefono">Teléfono</label>
            <input class="input-padron" type="text" id="telefono">
            
            <label for="mensaje">Mensaje</label>
            <textarea  class="input-padron" id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" >Email</label>
             <!--name="" se usa para indicar cuales pertenecen a una sola seccion y de esta forma se pueda seleccionar una sola opcion-->

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" >Teléfono</label>
            
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" >WhatsApp</label>
            

            </div>

            <label class="checkbox" for=""><input type="checkbox" name="" id=""> ¿Le gustaría recibir novedades de la Barbería Alura? </label>
            
            <input type="submit" value="Enviar formulario"> <!--value para cambiar el nombre del boton-->

        </form>

    </main>

    <footer>
        <img src="./imag/productos/logo-blanco.png" alt="logo de pie de pagina">
        <p class="copyright" >&copy <!--Simbolo entidad (Entity) de la pagina UNICODE-table --> Copyright Barbería Alura</p>
    </footer>
    
</body>
</html>
